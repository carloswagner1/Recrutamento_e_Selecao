<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Processos Seletivos</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="../styles/gerenciarUsuario.css">
  <link rel="stylesheet" href="../styles/header.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

  <header class="header-area">
    <div class="header-container">
        <div class="site-logo">
            <a href="#"><img src="../images/logo.png" alt="logo"></a>
        </div>
        <div class="mobile-nav">
            <i class="fas fa-bars"></i>
        </div>
        <div class="site-nav-menu">
            <ul class="primary-menu">
              <li><a href="../view/gerenciarUsuario.html" class="">Gerenciar Usuários</a></li>
              <li><a href="../view/solicitarAberturaVaga.html" class="">Solicitar Vaga</a></li>
              <li><a href="../view/informarResultados.html" class="active">Mensagens</a></li>
              <li><a href="../view/agendarTeste-Entrevista.html" class="">Agendar Testes/Entrevistas</a></li>
              <li><a href="../view/loginEmpresa.html" class="">Sair</a></li>
            </ul>
        </div>
    </div>
</header> 

    <div id="main-container">
      <h1>Agendar Testes e Entrevistas</h1>
      <div class="row">
        <div class="col-md-8">

          <div class="box">
            <div class="box-header">
              <br><h3 class="box-title">Mensagem para o Candidato</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body no-padding">
                <h1><label for="mensagem" id="mensagem-label">Mensagem</label></h1>
                <textarea id="mensagem" style="resize: none" name="mensagem" rows="15" cols="85" placeholder="Insira a mensagem">(Esta é uma mensagem padrão, fique a vontade para editar!)
Olá Godofredo!
Gostaríamos de informar que você passou para a próxima etapa do nosso processo seletivo!
                    
Você deverá fazer, em até uma semana, o teste disponibilizado no link abaixo:
https://www.fazsite.com.br/teste1
                    
E também deverá acessar o link e comparecer na entrevista marcada no dia:
30 de Fevereiro de 2050, Segunda-Feira 
https://www.fazsite.com.br/entrevista

Tenha um bom dia e boa sorte!
                    
Atenciosamente,
Equipe G5Tech.</textarea>
            </div>
            <!-- /.box-body -->
          </div>

        </div>
        <div class="col-md-4">

          <div class="row">
          
            <!-- ./col -->

          <div class="box box-success">
            <div class="box-header with-border">
              <br><h3 class="box-title">Teste e Entrevista</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" id="form-user-create">
              <div class="box-body">
                <div class="form-group">
                    <div class="form-group">
                        <label for="exampleInputDataEntrevista">Data da Entrevista</label>
                        <input type="date" class="form-control" id="exampleInputDataEntrevista" placeholder="Insira a Data da Entrevista" name="data">
                    </div>
                </div>
                <div class="form-group">
                    <br><label for="exampleInputLinkEntrevista">Link da Entrevista</label>
                    <input type="text" class="form-control" id="exampleInputLinkEntrevista" placeholder="Insira o Link da Entrevista" name="linkEntrevista">     
                </div>
                <div class="form-group">
                    <br><label for="exampleInputLink">Link do Teste</label>
                    <input type="text" class="form-control" id="exampleInputLink" placeholder="Insira o Link do Teste" name="link">     
                </div>         
              <div class="box-footer">
                <br><button type="submit" class="btn btn-success">Enviar Mensagem</button>
              </div>

                </div>
              </div>
              </div>
              <!-- ./col -->
            </div>
            
            </form>
          </div>

        </div>
      </div>

  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        $(".mobile-nav i").click(function(){
            $(".site-nav-menu").toggleClass("mobile-menu");
        });
    })
</script>
</body>
</html>
